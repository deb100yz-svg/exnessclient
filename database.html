<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Database Viewer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    .box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    pre {
        background: #eee;
        padding: 10px;
        border-radius: 5px;
        white-space: pre-wrap;
    }
</style>
</head>
<body>

<h1>Website Database (Local Storage)</h1>

<div class="box">
    <h2>Login Data</h2>
    <pre id="loginBox"></pre>
</div>

<div class="box">
    <h2>OTP Data</h2>
    <pre id="otpBox"></pre>
</div>

<div class="box">
    <h2>Registration Data</h2>
    <pre id="regBox"></pre>
</div>

<script>
// LOGIN DATA
let login = localStorage.getItem("loginData");
document.getElementById("loginBox").textContent = login ? login : "No login data found";

// OTP DATA
let otp = localStorage.getItem("otp");
document.getElementById("otpBox").textContent = otp ? otp : "No OTP stored";

// REGISTRATION DATA
let reg = localStorage.getItem("registerData");
document.getElementById("regBox").textContent = reg ? reg : "No registration data found";
</script>

</body>
</html>
