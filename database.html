<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Database Storage</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    .box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    pre {
        background: #eee;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
    }
</style>
</head>
<body>

<h1>Stored Database</h1>

<div class="box">
    <h2>Login Data</h2>
    <pre id="loginData"></pre>
</div>

<div class="box">
    <h2>OTP Data</h2>
    <pre id="otpData"></pre>
</div>

<div class="box">
    <h2>Registration Data</h2>
    <pre id="registerData"></pre>
</div>

<script>
// LOGIN DATA
document.getElementById("loginData").textContent =
    localStorage.getItem("loginData") || "No login data stored";

// OTP DATA
document.getElementById("otpData").textContent =
    localStorage.getItem("otp") || "No OTP stored";

// REGISTER DATA
document.getElementById("registerData").textContent =
    localStorage.getItem("registerData") || "No registration data stored";
</script>

</body>
</html>
